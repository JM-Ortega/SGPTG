server:
  port: 8080

spring:
  application:
    name: SGPTG-service

  datasource:
    url: jdbc:h2:mem:SGPTGdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console                  # URL: http://localhost:8080/h2-console

  main:
    allow-bean-definition-overriding: true